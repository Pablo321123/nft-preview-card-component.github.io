<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="static/resetStyle.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>

  <div class="card-container">
    <figure class="img-coin">
      <img src="images/image-equilibrium.jpg" alt="equilibrium-coin">      
    </figure>
    <div class="title-desc-element">
      <h3 class="title">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cost-time-element">
        <span class="coin-text"><img src="images/icon-ethereum.svg" alt="etherum-icon">0.041 ETH</span>
        <span class="time-text"><img src="images/icon-clock.svg" alt="clock-icon">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="avatar-container">
      <figure><img src="images/image-avatar.png" alt=""></figure>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Pablo321123">Pablo Vasconcelos</a>.
  </footer>

</body>

</html>
